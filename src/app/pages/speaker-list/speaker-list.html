<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>maison d'hôte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">maison d'hôte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let speaker of dataMaisonDote">
        <ion-card class="speaker-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="speaker-item" routerLink="/app/tabs/speakers/speaker-details/{{speaker.id}}">
              <ion-avatar *ngIf="speaker&&speaker.src&&speaker.src[0]&&speaker.src[0].url" slot="start">
                <img  [src]="speaker.src[0].url" [alt]="speaker.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{speaker.nom}}</h2>
                <p>{{speaker.description}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                <ion-label>

                  <div style="    float: left;
                  font-size: 13px;
                  color: var(--ion-color-step-600, #666666);" *ngIf="!speaker.isReserve">
                     Cost Par nuit : {{speaker?.costprnuit}} dt
                  </div>
                  <button *ngIf="!speaker.isReserve" class="bouton-rs" (click)="reserver(speaker)" ion-button>
                    Réserver
                  </button>
                  <app-book [maisondhoteselected]="speaker" *ngIf="speaker.isReserve">

                  </app-book>
                  <button *ngIf="speaker.isReserve" class="bouton-rs" (click)="reserver(speaker)" ion-button>
                    Annuler
                  </button>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
