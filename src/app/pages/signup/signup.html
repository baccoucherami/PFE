<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="login-logo" style="background-color:cornflowerblue">
    <img src="http://maisondhote.tn/backend/public/uploads/2020-09/7214b29138e5e9f43f95b29836f9d19a.jpg" alt="Ionic logo"/>
  </div>

  <form #signupForm="ngForm" novalidate>
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked" color="primary">Username</ion-label>
        <ion-input [(ngModel)]="signup.username" name="username" type="text" #username="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="username.valid || submitted == false" class="ion-padding-start">
          Username is required
        </p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked" color="primary">Password</ion-label>
        <ion-input [(ngModel)]="signup.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          Password is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label position="stacked" color="primary">CIN</ion-label>
        <ion-input [(ngModel)]="signup.cin" name="cin" type="text" #cin="ngModel" required>
        </ion-input>
      </ion-item>
      <ion-text color="danger">
        <p [hidden]="password.valid || submitted == false" class="ion-padding-start">
          CIN is required
        </p>
      </ion-text>
      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select value="client" [(ngModel)]="signup.role" name="role" #role="ngModel">
          <ion-select-option value="client">Client</ion-select-option>
          <ion-select-option value="agent">Agent</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button (click)="onSignup(signupForm)" type="submit" expand="block">Create</ion-button>
    </div>
  </form>

</ion-content>
