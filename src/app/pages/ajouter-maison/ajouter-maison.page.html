<ion-header>
  <ion-toolbar>
    <ion-title>ajouter-maison</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
                       [ngClass]="{'label-danger': form.get('nomMaison').invalid && form.get('nomMaison').touched }">Nom de la maison *</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="nomMaison"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating"
                       [ngClass]="{'label-danger': form.get('descriptionMaison').invalid && form.get('descriptionMaison').touched }">Description*</ion-label>
            <ion-input type="text" autocomplete autocorrect formControlName="descriptionMaison"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <div class="row">
        <div class="col-md-12">
          <div id="map-example-container" style="height: 300px"></div>
          <input type="search" id="input-map" class="form-control" 
                 placeholder="choisissez votre rÃ©gion" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">
        </div>

        <div class="col-md-4 form-group">
          <label for="state">State</label>
          <input id="state" class="form-control" type="text" >
        </div>

        <div class="col-md-4 form-group">
          <label for="zip">Zip Code</label>
          <input id="zip" class="form-control" type="text">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 form-group">
          <label for="Latitude">Latitude</label>
          <input id="Latitude" class="form-control" placeholder="Latitude"
                 type="text" name="Location.Latitude"  >
        </div>
        <div class="col-md-4 form-group">
          <label for="Longitude">Longitude</label>
          <input id="Longitude" class="form-control" placeholder="Longitude"
                 type="text" name="Location.Longitude">
        </div>
      </div>

    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-button type="submit" color="primary"
                      (click)="save()" expand="block" [disabled]="form.invalid">
            Enregistrer  <ion-icon slot="end" name="checkmark" ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
